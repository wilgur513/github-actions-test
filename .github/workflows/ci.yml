name: CI

on:
  pull_request:
    branches: 
      - 'main'
      - 'develop'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build
      run: ./gradlew bootJar
    - name: Notify via Slack
      uses: luchihoratiu/notify-via-slack@v1.0.0
      with:
        SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
