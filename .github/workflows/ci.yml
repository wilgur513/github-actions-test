name: CI

on:
  pull_request:
    branches: 
      - 'main'
      - 'develop'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build
      run: ./gradlew bootJar
      
    - name: Test
      run: ./gradlew test
      
    - name: Notify
      id: slack
      uses: slackapi/slack-github-action@v1.18.0
      with:

        payload: |
          {
            "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "text"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
