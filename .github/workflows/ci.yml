name: CI

on:      
  push:
    branches:
      - 'main'

  pull_request:
    branches: 
      - 'main'
      - 'develop'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build
      run: ./gradlew bootJar
      
    - name: Test
      run: ./gradlew test

    - name: Notify To Slack
      if: ${{ always() }}
      uses: ./.github/actions/slack-notify
      with:
        slack_incoming_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        status: ${{ job.status }}
        event_name: ${{ github.event_name }}
 
